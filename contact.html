<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Contact Me</title>
    </head>

    <body>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">HOMEPAGE</label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
        <section class="contact-container">
            <form id="contactForm" action="" method="POST">
                <div class="contact-box">
                    <h1 id="contact-title">Contact Me</h1>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="ex. John Harvard">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumberInput" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumberInput" placeholder="0812xxxxxxxx">
                    </div>
                    <div class="mb-3">
                        <label for="msgInput" class="form-label">Message</label>
                        <textarea class="form-control" id="msgInput" rows="3"></textarea>
                    </div>
                    <p id="feedback"></p>
                    <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </section>

        <footer>
            Made by Efendi &copy; 2022
        </footer>

        <script src="js/script.js"></script>
    </body>

</html>
